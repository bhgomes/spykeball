<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spykeball</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="landing">
            <h1 class="landingTitle">s<b class="py">py</b>keball</h1>
            <div class="login">
                <div class="loginBox">
                    <button class="loginBTN" type="button" onclick="openLogin()">Login</button>
                </div>
                <div class="loginArea"></div>
                <script type="text/javascript">
                    function openLogin() {
                        var btn = document.querySelector('.loginBTN');
                        btn.style.opacity = '0';

                        var title = document.querySelector('.landingTitle');
                        title.style.marginTop = '-100vh';

                        var box = document.querySelector('.loginBox');
                        box.style.height = '80vh';
                        box.style.top = 'calc(50% - 40vh)';

                        var loginArea = document.querySelector('.loginArea');
                        loginArea.style.width = '60vw';
                        loginArea.style.left = '15vw';


                    }
                </script>
            </div>
            <script type="text/javascript">
                var box = document.querySelector('.loginBox');

                window.onload = function() {
                    box.style.top = document.querySelector('.py').offsetTop +  document.querySelector('.py').offsetHeight + 'px';
                    box.style.left = document.querySelector('.py').offsetLeft + 'px';
                    box.style.width = document.querySelector('.py').offsetWidth + 'px';
                };

                window.onresize = function() {
                    box.style.top = document.querySelector('.py').offsetTop +  document.querySelector('.py').offsetHeight + 'px';
                    box.style.left = document.querySelector('.py').offsetLeft + 'px';
                    box.style.width = document.querySelector('.py').offsetWidth + 'px';
                };

            </script>

            <canvas></canvas>
        </div>
        <script src="canvas.js" charset="utf-8"></script>
    </body>
</html>
