machine:
  environment:
    PATH: "$HOME/miniconda/bin:$PATH"
    PY_VERSIONS: "3.6"
    CONDA_DEPENDENCIES: "pyqt qt"

dependencies:
  override:
    - PY_VERSIONS=($PY_VERSIONS) &&
      TRAVIS_PYTHON_VERSION=${PY_VERSIONS[$CIRCLE_NODE_INDEX]} &&
      echo -e "PYTHON = $TRAVIS_PYTHON_VERSION \n============" &&
      conda install qt=5.* &&
      pip install -r requirements.txt;